<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #044312">
          <h1>Romero</h1>
          <p> Hidrolato revitalizante</p>
        </div>
        <div style="background-color: #2A86BA" >
          <h1>Eucaliptus</h1>
          <p>Hidrolato Natural</p>
        </div>
        <div style="background-color: #f953b9">
          <h1>Lavanda</h1>
          <p>Hidrolato natural</p>
        </div>
        <div style="background-color: #fa1c57">
          <h1>Rosas</h1>
          <p>Hidrolato natural</p>
        </div>
      </div>
      <div class="right-slide">
        <div #id:"imagen1" 1 style="background-image: url('./12.png')" ></div>
        <div #id: 2 style="background-image: url('./1.png')"  ></div>
        <div #id: 3 style="background-image: url('./3.png ')"></div>
        <div #id: 4 style="background-image: url('./10.png ')"></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
